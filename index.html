<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PID Racing eXperiment(PID_RX)</title>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#0f0f12; color:#eee; }
    #layout { display:grid; grid-template-columns: 1fr 380px; height:100vh; }
    #view { width:100%; height:100%; display:block; }
    #side { border-left:1px solid #2a2a2a; padding:12px; overflow:auto; }
    .card { background:#17171c; border:1px solid #2a2a2a; border-radius:12px; padding:12px; margin-bottom:12px; }
    .row { display:flex; gap:10px; align-items:center; justify-content:space-between; margin:8px 0; }
    input, select { width: 220px; }
    button { padding:8px 10px; border-radius:10px; border:1px solid #333; background:#222; color:#eee; cursor:pointer; }
    button:hover { background:#2a2a2a; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size:12px; color:#c8c8c8; white-space:pre-wrap; }
    .small { font-size: 12px; color:#c8c8c8; }
    .pill { display:inline-block; padding:2px 8px; border:1px solid #333; border-radius:999px; font-size:12px; color:#c8c8c8; }

    /* 右パネル幅を「可変」にする：PCは最大380px、スマホはもっと細く */
#layout {
  display: grid;
  grid-template-columns: 1fr clamp(240px, 28vw, 380px);
  height: 100vh;
}

/* さらにスマホ横(幅が小さい)では右をもっと細く */
@media (orientation: landscape) and (max-width: 900px) {
  #layout {
    grid-template-columns: 1fr clamp(200px, 26vw, 280px);
  }
}

/* 入力欄の固定幅220pxが効きすぎるので、パネル幅に追従させる */
input, select {
  width: min(220px, 100%);
}

.modeBtns{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.modeBtn{
  padding:6px 10px;
  border:1px solid #bbb;
  border-radius:10px;
  background:#fff;
  cursor:pointer;
  font-weight:600;
}
.modeBtn.is-active{
  background:#222;
  color:#fff;
  border-color:#222;
}

/* PID tuning を 2項目/行 にする */
.pidCard .grid2{
  display:grid;
  grid-template-columns: auto 1fr auto 1fr; /* (label,input)×2 */
  gap: 4px 5px;
  align-items:center;
}

/* PID tuning 内だけ入力を短くする（全体の width:220px を上書き） */
.pidCard input{
  width: 80px;
  max-width: 100%;
}

/* 画面が狭いときは1列に落とす（スマホ縦など） */
@media (max-width: 520px){
  .pidCard .grid2{
    grid-template-columns: auto 1fr; /* (label,input)×1 */
  }
  .pidCard input{
    width: 100%;
  }
}
  </style>

  <!-- KaTeX for transfer function display -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
</head>

<body>
<div id="layout">
  <canvas id="view"></canvas>

  <div id="side">
    <div class="card">
      <div class="row">
        <strong>PID Racing eXperiment(PID_RX)</strong>
        <span class="pill" id="statusPill">スタンバイ</span>
      </div>
    </div>

    <div class="card">
      <strong>Google Sheets API</strong>
      <div class="row">
        <label>Apps Script URL</label>
      </div>
      <div class="row">
        <input id="apiUrl" placeholder="https://script.google.com/macros/s/.../exec" />
      </div>
      <div class="row">
        <label>Sheet名</label>
        <input id="sheetName" value="フォームの回答 1" />
      </div>
      <div class="row">
        <label>最大台数</label>
        <input id="maxCars" type="number" min="1" max="2" value="1" />
      </div>
      <div class="row">
        <button id="loadBtn">Load from Sheet</button>
        <button id="demoBtn">スタート</button>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <label>コース</label>
        <select id="course">
          <option value="STRAIGHT">STRAIGHT（直線）</option>
          <option value="OVAL" selected>OVAL（運動場）</option>
          <option value="SLALOM">SLALOM（S字）</option>
          <option value="CHICANE">CHICANE（シケイン）</option>
        </select>
      </div>
      <div class="row">
        <label>カメラ位置</label>
        <select id="cameraMode">
          <option value="CHASE" selected>CHASE（追従）</option>
          <option value="TOP">TOP（俯瞰）</option>
          <option value="FIXED">FIXED（固定）</option>
        </select>
      </div>
      <div class="row">
        <label>注目フラグ</label>
        <select id="focusCar"></select>
      </div>
      <div class="row">
        <button id="startPauseBtn">ストップ</button>
        <button id="resetBtn">リセット</button>
      </div>
    </div>

    <div class="card">
      <strong>制御対象と制御器（伝達関数表現）</strong>
      <div class="mono" id="tfBox"></div>
    </div>

    <div class="card">
     
      <div class="row">
 <label><strong>制御モード</strong></label>
  <!-- ★互換用：JSはここ(taskMode.value)を見る -->
  <input id="taskMode" type="hidden" value="PID">

  <!-- ★表示用：ボタン -->
  <div class="modeBtns" id="taskModeBtns">
    <button type="button" class="modeBtn" data-mode="P">P</button>
    <button type="button" class="modeBtn" data-mode="PD">PD</button>
    <button type="button" class="modeBtn is-active" data-mode="PID">PID</button>
  </div>
</div>

<div class="card pidCard">
  <div class="row"><b>PID調整</b></div>

  <div class="grid2">
    <label for="kpIn">Kp</label>
    <input id="kpIn" type="number" step="0.01" value="2.00">

    <label for="kiIn">Ki</label>
    <input id="kiIn" type="number" step="0.0001" value="0.00">

    <label for="kdIn">Kd</label>
    <input id="kdIn" type="number" step="0.01" value="0.50">

    <label for="dfHzIn">dfHz</label>
    <input id="dfHzIn" type="number" step="0.1" value="10.0">

    <label for="awIn">A-W</label>
    <input id="awIn" type="number" step="0.01" value="0.60">

    <label for="vIn">vCmd</label>
    <input id="vIn" type="number" step="0.1" value="10.0">

    <label for="lookIn">？？</label>
    <input id="lookIn" type="number" step="0.1" value="12.0">

    <label for="steerLimIn">ステア角</label>
    <input id="steerLimIn" type="number" step="0.1" value="22.0">
  </div>

  <div class="row">
    <button id="applyGainBtn">実行</button>
    <button id="loadGainBtn">Load from Focus</button>
    <button id="distBtn">Disturbance: OFF</button>
  </div>
</div>

    <div class="card">
      <strong>テレメトリ</strong>
      <div class="mono" id="telemetry"></div>
    </div>
  </div>
</div>

<script type="module" src="./src/main.js"></script>
<script>
  // KaTeX auto render
  window.addEventListener("load", () => {
    if (window.renderMathInElement) {
      window.renderMathInElement(document.body, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$", right: "$", display: false}
        ]
      });
    }
  });
</script>
</body>
</html>
